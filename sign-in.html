        <script>
            function signin() {
                if (typeof(Storage) !== "undefined") {
                    sessionStorage.name = "volunteer";
                }
            }
        </script>
        <script>
            $(document).ready(function() {
                if (window.sessionStorage.getItem("name") == "volunteer") {
                    $(".signinbtn").hide(1);
                    $(".orgicon").hide(1);
                    $(".profileicon").show(1);
                } else if (window.sessionStorage.getItem("name") == "org") {
                    $(".signinbtn").hide(1);
                    $(".orgicon").show(1);
                    $(".profileicon").hide(1);
                } else {
                    $(".signinbtn").show(1);
                    $(".orgicon").hide(1);
                    $(".profileicon").hide(1);
                }

            });
        </script>
